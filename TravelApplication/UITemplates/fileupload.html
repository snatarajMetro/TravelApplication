<div id="fileupload">
    <div class="main dataentrycontainer">
        <div class="stepwizard col-md-offset-1">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step">
                    <span type="button" class="btn btn-primary btn-circle stepbutton">1</span>
                    <p>Travel Request Form</p>
                </div>
                <div class="stepwizard-step">
                    <span type="button" class="btn btn-default btn-circle stepbutton">2</span>
                    <p>Estimated Expense</p>
                </div>
                <div class="stepwizard-step">
                    <span href="#" type="button" class="btn btn-default btn-circle stepbutton">3</span>
                    <p>FIS</p>
                </div>
                <div class="stepwizard-step">
                    <span type="button" class="btn btn-default btn-circle stepbuttoncurrent">4</span>
                    <p>Supporting Documents</p>
                </div>
                <div class="stepwizard-step">
                    <span type="button" class="btn btn-default btn-circle stepbutton">5</span>
                    <p>Assign Approvers & Submit</p>
                </div>
            </div>
        </div>
        <div id="content" class="content estimatedexpense">
            <div class="title">
                <span>Supporting Documents</span>
            </div>
            <div class="dropzone dz-clickable supportingDocumentZone" id="supportingDocumentZone">
                <div class="dz-default dz-message" data-dz-message="">
                    <span>Drop files here to upload</span>
                </div>
            </div>
            <div id="supportingDocuments" class="supportingDocumentSection">
                <div ng-app="travelApp" ng-controller="travelAppCtrl">
                    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-cell-contents ui-grid-resize-columns class="supportingDocumentGrid"></div>
                </div>
            </div>
            <div id="fileuploaderror" class="main errorcontainer" style="display:none">
                <span class="dialog" id="fileuploaderrormessage"></span>
                <a href="#" class="close-thick" onclick="return closefileuploaderror();"></a>
            </div>
            <div id="footer" class="footer estimatedexpense">
                <div class="footerback">
                    <input class="btn btn-primary signinbutton" type="button" name="btnBack" value="Back" onclick="showfissection()" />
                </div>
                <div class="saveandcontinue">
                    <input class="btn btn-primary signinbutton" type="button" name="btnNext" value="Continue" onclick="showsubmitsection()" />
                </div>
            </div>
        </div>
    </div>
</div>
