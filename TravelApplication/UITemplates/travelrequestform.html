<div id="travelrequestform">
    <div id="dataentry" class="main dataentrycontainer">
        <div id="content" class="content">
            <div class="title">
                <span id="travelRequestIdForDisplay">Travel Request Form</span>
            </div>
            <div class="dataentrysection1" ng-app="travelApp" ng-controller="travelAppCtrl">
                <div class="rowentry">
                    <div class="label2">
                        <span>Badge #</span><sup class="required">*</sup>
                    </div>
                    <input type="text" placeholder="Badge Number" id="txtBadgeNumber" width="100" class="datainput" onblur="setUserName()" /> <br />
                </div>
                <div class="rowentry">
                    <div class="label2">
                        <span>Name</span><sup class="required">*</sup>
                    </div>
                    <input type="text" placeholder="Name" id="txtName" width="100" class="datainput" /> <br />
                </div>
                <div class="rowentry">
                    <div class="label2">
                        <span>Division</span><sup class="required">*</sup>
                    </div>
                    <input type="text" placeholder="Division" id="txtDivision" width="100" class="datainput" /> <br />
                </div>
                <div class="rowentry">
                    <div class="label2">
                        <span>Section</span><sup class="required">*</sup>
                    </div>
                    <input type="text" placeholder="Section" id="txtSection" width="100" class="datainput" /> <br />
                </div>
                <div class="rowentry">
                    <div class="label2">
                        <span>Organization</span><sup class="required">*</sup>
                    </div>
                    <input type="text" placeholder="Organization" id="txtOrganization" width="100" class="datainput" /> <br />
                </div>
            </div>
            <div class="dataentrysection2">
                <div class="rowentry">
                    <div class="label2">
                        <span>Meeting Location</span><sup class="required">*</sup>
                    </div>
                    <input type="text" placeholder="Meeting Location" id="txtMeetingLocation" width="100" class="datainput" /> <br />
                </div>
                <div class="rowentry">
                    <div class="label2">
                        <span>Meeting Begin Date</span><sup class="required">*</sup>
                    </div>
                    <input type="date" placeholder="Meeting Begin Date" id="txtMeetingBeginDate" width="100" class="datainput" /> <br />
                </div>
                <div class="rowentry">
                    <div class="label2">
                        <span>Meeting End Date</span><sup class="required">*</sup>
                    </div>
                    <input type="date" placeholder="Meeting End Date" id="txtMeetingEndDate" width="100" class="datainput" /> <br />
                </div>
                <div class="rowentry">
                    <div class="label2">
                        <span>Departure Date</span><sup class="required">*</sup>
                    </div>
                    <input type="date" placeholder="Departure Date" id="txtDepartureDate" width="100" class="datainput" /> <br />
                </div>
                <div class="rowentry">
                    <div class="label2">
                        <span>Return Date</span><sup class="required">*</sup>
                    </div>
                    <input type="date" placeholder="Return Date" id="txtReturnDate" width="100" class="datainput" /> <br />
                </div>
            </div>
        </div>
        <div id="travelrequesterror" class="main errorcontainer" style="display:none">
            <span class="dialog" id="travelrequesterrormessage"></span>
            <a href="#" class="close-thick" onclick="return closetravelrequesterror();"></a>
        </div>
        <div class="main requiredcontainer">
            <sub class="required">* required fields.</sub>
        </div>
        <div id="footer" class="footer">
            <div class="footerback">
                <input class="btn btn-success signinbutton" type="button" name="btnBack" value="Back" onclick="backtoactionselection()" />
            </div>
            <div class="saveandcontinue">
                <input class="btn btn-success signinbutton" type="button" name="btnNext" value="Save and Continue" onclick="savedataentry()" />
            </div>
        </div>
    </div>
</div>
