<div id="travelrequestform">
    <div id="dataentry" class="main travelrequestcontainer">
        <div id="content" class="content">
            <div class="pagetitle">
                <span id="travelRequestIdForDisplay">Travel Request Form</span>
            </div>
        </div>
        <div class="dataentry">
            <div id="dataentrysection">
                <div class="usersection">
                    <div class="row">
                        <div class="column">
                            <div class="label2">
                                <span>Badge #</span><sup class="required">*</sup>
                            </div>
                            <input type="text" placeholder="Badge Number" id="txtBadgeNumber" width="100" class="datainput" onblur="setUserName()" />
                        </div>
                        <div class="column">
                            <div class="label2">
                                <span>Name</span><sup class="required">*</sup>
                            </div>
                            <input type="text" placeholder="Name" id="txtName" width="100" class="datainputname" />
                        </div>
                        <div class="column">
                            <div class="label2">
                                <span>Division</span><sup class="required">*</sup>
                            </div>
                            <input type="text" placeholder="Division" id="txtDivision" width="100" class="datainput" />
                        </div>
                        <div class="column">
                            <div class="label2">
                                <span>Section</span><sup class="required">*</sup>
                            </div>
                            <input type="text" placeholder="Section" id="txtSection" width="100" class="datainput" />
                        </div>
                        <div class="column">
                            <div class="label2">
                                <span>Date</span><sup class="required">*</sup>
                            </div>
                            <input type="date" placeholder="Date" id="txtToday" width="100" class="datainputdate" />
                        </div>
                    </div>
                    <div style="display:flex;flex-direction:row">
                        <div class="column">
                            <div class="label2">
                                <span>Organization</span><sup class="required">*</sup>
                            </div>
                            <input type="text" placeholder="Organization" id="txtOrganization" width="100" class="datainputname" />
                        </div>
                        <div class="column">
                            <div class="label3">
                                <span>Meeting Location</span><sup class="required">*</sup>
                            </div>
                            <input type="text" placeholder="Meeting Location" id="txtMeetingLocation" width="100" class="datainputname" />
                        </div>
                    </div>
                    <div style="display:flex;flex-direction:row">
                        <div class="column">
                            <div class="label3">
                                <span>Meeting Begins</span><sup class="required">*</sup>
                            </div>
                            <input type="date" placeholder="Meeting Begin Date" id="txtMeetingBeginDate" width="100" class="datainputdate" />
                        </div>
                        <div class="column">
                            <div class="label3">
                                <span>Meeting Ends</span><sup class="required">*</sup>
                            </div>
                            <input type="date" placeholder="Meeting End Date" id="txtMeetingEndDate" width="100" class="datainputdate" />
                        </div>
                        <div class="column">
                            <div class="label3">
                                <span>Departure Date</span><sup class="required">*</sup>
                            </div>
                            <input type="date" placeholder="Departure Date" id="txtDepartureDate" width="100" class="datainputdate" />
                        </div>
                        <div class="column">
                            <div class="label3">
                                <span>Return Date</span><sup class="required">*</sup>
                            </div>
                            <input type="date" placeholder="Return Date" id="txtReturnDate" width="100" class="datainputdate" />
                        </div>
                    </div>
                    <div style="display:flex;flex-direction:row">
                        <div class="column">
                            <div class="label2">
                                <span>Purpose</span>
                            </div>
                            <textarea placeholder="Purpose" id="txtPurpose" width="100" class="purposedatainput" onfocus="removeplaceholder(this);" onblur="resetplaceholder(this,'Purpose');" />
                        </div>
                    </div>
                    </div>
                <div class="estimatedexpensesection">
                    <div class="title">
                        <span>Estimated Expenses</span>
                    </div>
                    <div class="expensesection1">
                        <div class="tablecontainer">
                            <div class="tableheading">
                                <div class="tablehead">Expense Items</div>
                                <div class="spacer"></div>
                                <div class="tablehead">Advance Needed</div>
                                <div class="spacer"></div>
                                <div class="tablehead">Total Estimated Cost</div>
                                <div class="spacer"></div>
                                <div class="tablehead">Fill in all information as indicated</div>
                                <div class="tablehead"></div>
                                <!--<div class="spacer"></div>-->
                            </div>
                            <div class="tablebody" ng-app="travelApp" ng-controller="travelAppCtrl">
                                <div class="tablerow">
                                    <div class="tablecellheader expenserowtitle">Lodging (Per Night)</div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <input type="number" min="0.00" max="999999.99" step="0.01" placeholder="0.00" id="txtAdvLodge" class="inputnumber" ng-model="advanceLodgingAmount" ng-change="updateTotalAdvanceAmount()" />
                                    </div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <input type="number" min="0.00" max="999999.99" step="0.01" placeholder="0.00" id="txtAdvLodge" class="inputnumber" ng-model="advanceLodgingAmount" ng-change="updateTotalAdvanceAmount()" />
                                    </div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <textarea placeholder="Hotel Name and Address" id="txtHotelNameAndAddress" width="100" class="generaldatainput" />
                                    </div>
                                    <!--<div class="spacer"></div>-->
                                    <div class="tablecell">
                                        <textarea placeholder="Notes about the hotel" id="txtHotelNameAndAddress" width="100" class="generaldatainput2" />
                                    </div>
                                </div>
                                <div class="tablerow">
                                    <div class="tablecellheader expenserowtitle">Airfare (Prepaid)</div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <input type="number" min="0.00" max="999999.99" step="0.01" placeholder="0.00" id="txtAdvLodge" class="inputnumber" ng-model="advanceLodgingAmount" ng-change="updateTotalAdvanceAmount()" />
                                    </div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <input type="number" min="0.00" max="999999.99" step="0.01" placeholder="0.00" id="txtAdvLodge" class="inputnumber" ng-model="advanceLodgingAmount" ng-change="updateTotalAdvanceAmount()" />
                                    </div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <textarea placeholder="Schedule" id="txtHotelNameAndAddress" width="100" class="generaldatainput" />
                                    </div>
                                    <!--<div class="spacer"></div>-->
                                    <div class="tablecell">
                                        <textarea placeholder="Specifics about the flight" id="txtHotelNameAndAddress" width="100" class="generaldatainput2" />
                                    </div>
                                </div>
                                <div class="tablerow">
                                    <div class="tablecellheader expenserowtitle">Registration (Prepaid)</div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <input type="number" min="0.00" max="999999.99" step="0.01" placeholder="0.00" id="txtAdvLodge" class="inputnumber" ng-model="advanceLodgingAmount" ng-change="updateTotalAdvanceAmount()" />
                                    </div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <input type="number" min="0.00" max="999999.99" step="0.01" placeholder="0.00" id="txtAdvLodge" class="inputnumber" ng-model="advanceLodgingAmount" ng-change="updateTotalAdvanceAmount()" />
                                    </div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <textarea placeholder="Payable to and Address" id="txtHotelNameAndAddress" width="100" class="generaldatainput" />
                                    </div>
                                    <!--<div class="spacer"></div>-->
                                    <div class="tablecell">
                                        <textarea placeholder="Paid via P-Card" id="txtHotelNameAndAddress" width="100" class="generaldatainput2" />
                                    </div>
                                </div>
                                <div class="tablerow">
                                    <div class="tablecellheader expenserowtitle">Meals</div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <input type="number" min="0.00" max="999999.99" step="0.01" placeholder="0.00" id="txtAdvLodge" class="inputnumber" ng-model="advanceLodgingAmount" ng-change="updateTotalAdvanceAmount()" />
                                    </div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <input type="number" min="0.00" max="999999.99" step="0.01" placeholder="0.00" id="txtAdvLodge" class="inputnumber" ng-model="advanceLodgingAmount" ng-change="updateTotalAdvanceAmount()" />
                                    </div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <textarea placeholder="Note any meals inc. in Conf. or other Reg. fees" id="txtHotelNameAndAddress" width="100" class="generaldatainput" />
                                    </div>
                                    <div class="tablecell">
                                        <textarea placeholder="Notes like $71 x 2 days, $53.75 x 2 days; some meals included, including??? n" id="txtHotelNameAndAddress" width="100" class="generaldatainput2" />
                                    </div>
                                </div>
                                <div class="tablerow">
                                    <div class="tablecellheader expenserowtitle">Car Rental</div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <input type="number" min="0.00" max="999999.99" step="0.01" placeholder="0.00" id="txtAdvLodge" class="inputnumber" ng-model="advanceLodgingAmount" ng-change="updateTotalAdvanceAmount()" />
                                    </div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <input type="number" min="0.00" max="999999.99" step="0.01" placeholder="0.00" id="txtAdvLodge" class="inputnumber" ng-model="advanceLodgingAmount" ng-change="updateTotalAdvanceAmount()" />
                                    </div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <textarea placeholder="Agency Name Reservation #" id="txtHotelNameAndAddress" width="100" class="generaldatainput" />
                                    </div>
                                    <div class="tablecell">
                                        <textarea placeholder="" id="txtHotelNameAndAddress" width="100" class="generaldatainput2" />
                                    </div>
                                </div>
                                <div class="tablerow">
                                    <div class="tablecellheader expenserowtitle">Miscellaneous</div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <input type="number" min="0.00" max="999999.99" step="0.01" placeholder="0.00" id="txtAdvLodge" class="inputnumber" ng-model="advanceLodgingAmount" ng-change="updateTotalAdvanceAmount()" />
                                    </div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <input type="number" min="0.00" max="999999.99" step="0.01" placeholder="0.00" id="txtAdvLodge" class="inputnumber" ng-model="advanceLodgingAmount" ng-change="updateTotalAdvanceAmount()" />
                                    </div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <textarea placeholder="Shuttle, taxi, etc." id="txtHotelNameAndAddress" width="100" class="generaldatainput" />
                                    </div>
                                    <div class="tablecell">
                                        <textarea placeholder="Mileage and Parking at airport, etc." id="txtHotelNameAndAddress" width="100" class="generaldatainput2" />
                                    </div>
                                </div>
                                <div class="tablerow">
                                    <div class="tablecellheader expenserowtitle">Totals</div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <input type="number" min="0.00" max="999999.99" step="0.01" placeholder="0.00" id="txtAdvLodge" class="inputnumber" ng-model="advanceLodgingAmount" ng-change="updateTotalAdvanceAmount()" />
                                    </div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <input type="number" min="0.00" max="999999.99" step="0.01" placeholder="0.00" id="txtAdvLodge" class="inputnumber" ng-model="advanceLodgingAmount" ng-change="updateTotalAdvanceAmount()" />
                                    </div>
                                    <div class="spacer"></div>
                                    <div class="tablecell">
                                        <textarea placeholder="ShuttleCash Advance Requested: $" id="txtHotelNameAndAddress" width="100" class="generaldatainput" />
                                    </div>
                                    <div class="tablecell">
                                        <textarea placeholder="Date needed by" id="txtHotelNameAndAddress" width="100" class="generaldatainput2" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--</div>-->
                        <!--<div style="background-color:yellow;display:block;">
                            section 3
                        </div>-->
                    </div>
                    <!--<div class="dataentrysection1" ng-app="travelApp" ng-controller="travelAppCtrl">
                        <div style="background-color:brown;display:block;">
                            estimated expenses
                        </div>
                    </div>-->
                    <div class="actionbutton">
                        <input class="btn backbutton" type="button" name="btnBack" value="Back" onclick="backtoactionselection()" />
                        <input class="btn signinbutton" type="button" name="btnNext" value="Save and Continue" onclick="savedataentry()" />
                    </div>
                </div>
    </div>
</div>
