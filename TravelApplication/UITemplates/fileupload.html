<div id="fileupload">
    <div class="main dataentrycontainer">
        <div id="content" class="content estimatedexpense">
            <div class="title">
                <span>Supporting Documents</span>
            </div>
            <div class="dropzone dz-clickable supportingDocumentZone" id="supportingDocumentZone">
                <div class="dz-default dz-message" data-dz-message="">
                    <span>Drop files here to upload</span>
                </div>
            </div>
            <div id="supportingDocuments" class="supportingDocumentSection">
                <div ng-app="travelApp" ng-controller="travelAppCtrl">
                    <div ui-grid="gridOptions" ui-grid-pagination class="supportingDocumentGrid"></div>
                </div>
            </div>
            <div id="footer" class="footer estimatedexpense">
                <div class="footerback">
                    <input class="btn btn-success signinbutton" type="button" name="btnBack" value="Back" onclick="showfissection()" />
                </div>
                <div class="saveandcontinue">
                    <input class="btn btn-success signinbutton" type="button" name="btnNext" value="Save and Continue" onclick="showsubmitsection()" />
                </div>
            </div>
        </div>
    </div>
</div>
